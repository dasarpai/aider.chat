<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        let snake = [{ x: 150, y: 150 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 0, y: 0 };
        let score = 0;

        function getRandomFoodPosition() {
            return {
                x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
            };
        }

        function drawRect(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, gridSize, gridSize);
        }

        function updateGame() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = getRandomFoodPosition();
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                alert(`Game Over! Your score: ${score}`);
                document.location.reload();
                return;
            }

            snake.unshift(head);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRect(food.x, food.y, 'green');
            snake.forEach(segment => drawRect(segment.x, segment.y, 'blue'));
        }

        function changeDirection(event) {
            const keyPressed = event.keyCode;

            if (keyPressed === 37 && direction.x !== gridSize) direction = { x: -gridSize, y: 0 };
            if (keyPressed === 38 && direction.y !== gridSize) direction = { x: 0, y: -gridSize };
            if (keyPressed === 39 && direction.x !== -gridSize) direction = { x: gridSize, y: 0 };
            if (keyPressed === 40 && direction.y !== -gridSize) direction = { x: 0, y: gridSize };
        }

        document.addEventListener('keydown', changeDirection);

        food = getRandomFoodPosition();
        setInterval(updateGame, 100);
    </script>
</body>
</html>
